<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishEye</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8f9fb 0%, #e0f7fa 100%);
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }
    header {
      background: #1a2236;
      color: #fff;
      padding: 1.2rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero.simple-hero {
      width: 100%;
      text-align: center;
      padding: 5rem 0 4rem 0;
    }
    .hero.simple-hero h1 {
      font-size: 2.7rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      color: #1a2236;
    }
    .hero.simple-hero p {
      font-size: 1.25rem;
      margin-bottom: 2.2rem;
      color: #333;
    }
    .cta-btn {
      display: inline-block;
      background: #4fd1c5;
      color: #1a2236;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(79,209,197,0.08);
    }
    .cta-btn:hover {
      background: #38b2ac;
      color: #fff;
    }
    footer {
      background: #1a2236;
      color: #fff;
      text-align: center;
      padding: 1.2rem 0;
      font-size: 1rem;
    }
    @media (max-width: 800px) {
      .header-container {
        flex-direction: column;
        gap: 1rem;
      }
      .hero.simple-hero {
        padding: 3rem 0 2rem 0;
      }
    }
    @media (max-width: 500px) {
      .hero.simple-hero h1 {
        font-size: 1.5rem;
      }
      .hero.simple-hero p {
        font-size: 1rem;
      }
      .cta-btn {
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">PhishEye</div>
    </div>
  </header>
  <main>
    <section class="hero simple-hero">
      <div class="container">
        <h1>Stay Safe Online</h1>
        <p>PhishEye helps you detect phishing threats instantly. Simple. Secure. Reliable.</p>
        <a href="#" class="cta-btn">Get Started</a>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 PhishEye. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
